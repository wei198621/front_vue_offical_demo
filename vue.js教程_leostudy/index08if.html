<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" charset="UTF-8" src="vue.js">
			
		</script>
	</head>
	<body>
		<div id="app">
			{{ a }}
			
			<div v-if="type=='A'">
				A 
			</div>
			<div v-else-if="type==='B'">
				B
			</div>
			<div v-else-if="type==='C'">
				C 
			</div>
			<div v-else>
				Not A/B/C 
			</div>
			
			
			<div v-show="isOK">
				hello v-show 
			</div>
		</div>
		
		
		<script type="text/javascript">
			var vmdata={ 
				a: 1,
				type: "A",
				isOK: false,
			};
			
			var vm=new Vue({
				el: "#app",
				data:vmdata,
			});
			
		</script>
	</body>
</html>
