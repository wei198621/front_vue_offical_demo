<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" charset="UTF-8" src="vue.js">
			
		</script>
	</head>
	<body>
		
		<div id="app">
			{{ foo }}
			<!-- {{ a }} {{ b }} -->
		</div>
	
	<script type="text/javascript">
		
		var obj1={
			foo: 'bar1'
		}
		// Object.freeze(obj1);
		
		//var vmdata={a:11 , b: 22 ,c : obj1};
		var vm=new Vue({
			el: "#app",
			data: obj1
			//data: vmdata
		});
		// 记录 foo  变量  改变前 ，改变后的值 
		vm.$watch('foo',function(newVal,oldVal){
			console.log(newVal,oldVal);
		})
		
		vm.$data.foo="ssss";
		vm.$data.foo="s2";
		vm.$data.foo="s3";
		
		
	</script>
	
	</body>
</html>
