<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" charset="UTF-8" src="vue.js">
			
		</script>
	</head>
	<body>
		<div id="app"  >
			{{ a }} 
			<p>
				Using mustaches:{{ rawHtml }}
			</p> 
			<p>
				Using v-html directive: <span v-html="rawHtml"></span>
			</p> 
			<div v-bind:class="color">test v-bind </div> 
			<div>{{ number +1 }}</div>
			<div>
				{{ ok?'yes':'no' }}
			</div>	
			<div>{{message}}</div>
			<div>
				{{ message.split('').reverse().join('')}}
			</div>
		</div>
		
		<!-- <span style="color: red;">this is a red span </span> -->
		<script type="text/javascript">
			var vmdata={
				a:2,
				rawHtml: '<span style="color: red;">this is a red span </span>',
				color: 'red',
				number: 10,
				ok: 1,
				message : '123456789abcd'
			};
			var vm=new Vue({
				el: '#app',
				data:vmdata
			})
		</script>
		<style type="text/css">
			.red{color:red;}
			.blue{color: blue; font-size: 100px;}
			.white{color: white;}
		</style>
	</body>
</html>
