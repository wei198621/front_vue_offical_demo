<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="vue.js" charset="UTF-8">
			
		</script>
	</head>
	<body>
		<div id="app">
			{{ a }}
		</div>
		
		<script type="text/javascript">
			var vmdata={ a: 1 };
			
			var vm=new Vue({
				el: '#app',
				data: vmdata,
				beforeCreate:function(){
					console.log('beforeCreate');
				},
				created() {
					console.log("created");
				},
				beforeMount() {
					console.log("beforeMount");
				},
				mounted() {
					console.log("mounted");
				},
				beforeUpdate() {
					console.log("beforeUpdate");
				},
				updated() {
					console.log("updated");
				},
				beforeDestroy() {
					console.log("beforeDestroy");
				},
				destroyed() {
					console.log("destroyed");
				}
			});
			
			setTimeout(function(){
				vm.$data.a="change ...3 sec";
			},3000);
			setTimeout(function(){
				vmdata.a="change ... 6 sec";
			},6000);
		</script>
	</body>
</html>
