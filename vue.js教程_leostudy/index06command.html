<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" charset="UTF-8" src="vue.js">
			
		</script>
	</head>
	<body>
		
		<div id="app">
			{{ a }}
			<p v-if="see"> you can see me </p>
			<a v-bind:href="url">........</a>
			<!-- v-on:click ==  @click  -->
			<div v-on:click="click1">
				<div v-on:click="click2">
					click me 
				</div>
			</div>
			<!-- v-on:click ==  @click  -->
			<div @click="click1">
				<div @click="click2">
					click me 2222
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			var vmdata={ 
				a: 1 ,
				see: true,
				url: "http://www.baidu.com/"
			};
			var vm= new Vue({
				el: '#app',
				data: vmdata,
				methods:{
					click1:function(){
						console.log('click 1 ....');
					},
					click2:function(){
						console.log('click 2 ....');
					}
				}
						
			});
		</script>
	</body>
</html>
